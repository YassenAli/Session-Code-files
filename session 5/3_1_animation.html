<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 10px;
      }
      .div1 {
        width: 100px;
        height: 100px;
        background-color: red;
        animation: mymove 5s infinite;
      }

      .div2 {
        width: 100px;
        height: 100px;
        background-color: teal;
        animation: mymove2 5s infinite;
        position: relative;
        margin: 60px 40px;
      }
      .div3 {
        width: 100px;
        height: 100px;
        background-color: gray;
        animation: mymove3 5s infinite;
        margin-top: 250px;
        margin-left: 80px;
      }

      @keyframes mymove {
        0% {
          background-color: red;
        }
        25% {
          background-color: yellow;
        }
        50% {
          background-color: blue;
        }
        75% {
          background-color: green;
        }
        100% {
          background-color: red;
        }
      }

      @keyframes mymove2 {
        0% {
          left: 0;
          top: 0;
        }
        25% {
          left: 200px;
          top: 0px;
        }
        50% {
          left: 200px;
          top: 200px;
        }
        75% {
          left: 0;
          top: 200px;
        }
        100% {
          left: 0;
          top: 0;
        }
      }
      @keyframes mymove3 {
        0% {
          width: 100px;
          height: 100px;
        }
        25% {
          width: 200px;
          height: 200px;
        }
        50% {
          width: 150px;
          height: 150px;
        }
        75% {
          width: 250px;
          height: 250px;
        }
        100% {
          width: 100px;
          height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
  </body>
</html>
