<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform 2D</title>
    <style>
#translate{  background-color: rgb(48, 109, 165);}
#scale{  background-color: rgb(207, 129, 207);}
#skew{  background-color: rgb(207, 211, 216);}
#rotate{  background-color: rgb(120, 62, 123);}
#matrix{  background-color: rgb(123, 183, 203);}

#translate , #scale , #skew , #rotate ,#matrix{
width: 300px;
height: 80px;
border: 2px black dashed;
border-radius: 8px;
text-align: center;
margin-bottom:50px ;
}





#translate:hover{
    transform: translate(100px,60px);
    
    
}

#scale:hover{
  transform: scale(1.5, 1.5); 
}

#skew:hover{
     transform: skew(10deg ,10deg);
}

#rotate:hover{
    transform: rotate(180deg);
    
    
}

#matrix:hover{
    transform: matrix(2, 0.25, 0.25, 2, 50, -50);
}


    </style>
</head>
<body>
    
<div id="translate"> <h2>Translate</h2></div>
<div id="scale"><h2>Scale</h2></div>
<div id="skew"><h2>Skew</h2></div>
<div id="rotate"><h2>Rotate</h2></div>
<div id="matrix"><h2>Matrix</h2></div>



</body>
</html>
