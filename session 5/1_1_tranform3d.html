<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform 3D</title>
    <style>
#translate{  background-color: rgb(48, 109, 165);}
#scale{  background-color: rgb(207, 129, 207);}
#skew{  background-color: rgb(207, 211, 216);}
#rotate{  background-color: rgb(120, 62, 123);}
#matrix{  background-color: rgb(123, 183, 203);}

 #scale , #skew , #rotate ,#matrix{
width: 300px;
height: 80px;
border: 2px black dashed;
border-radius: 8px;
text-align: center;
margin-bottom: 90px;
}




#parent{
    perspective: 300px;

}
#translate{
    transform: translateZ(50px);
    width: 100px;
    height: 100px;
    margin: auto;
}

#scale{
    width: 100px;
    height: 100px;
  transform: scaleZ(3) rotateY(45deg);

}


#rotate{

    /* transform: rotate3d(1, 1, 1, 50deg); */
   
}




    </style>
</head>
<body >
    



<div id="parent">
    <div id="scale"><h2>Scale</h2></div>
<div id="translate"> <h2>Translate</h2></div>
     </div>

     <br><br>
     <div id="rotate"><h2>Rotate</h2></div>





</body>
</html>
