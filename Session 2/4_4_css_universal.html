<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal selector</title>
    <style>
       /* select all by universal selector */

       /* *{
       color: blueviolet;
       } */

        /* select all by grouping selector */
       p,h1,h2{
color: blueviolet;
       }
      
       </style>
</head>
<body>
    <h1>Hello world!</h1>
<h2>heyy</h2>
<p>Every element on the page will be affected by the style.</p>
<p id="para1">Me too!</p>
<p>And me!</p>
</body>
</html>
