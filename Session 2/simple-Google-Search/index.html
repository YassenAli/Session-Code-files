<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Google Search</title>
        <!-- meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:type" content="website">
        <meta property="og:image" content="Google Search">
        <meta property="og:url" content="#">
        <meta property="og:description" content="The main purpose of Google Search is to hunt for text in publicly accessible documents offered by web servers. ">
        <meta property="og:locale" content="en-US">
        <meta property="og:site_name" content="Google Search">

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet"/>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

        <!-- Style sheet -->
        <link rel="stylesheet" href="style.css">
        
        <link rel="icon" href="search-sign.jpg">
    </head>
    <body>
        <div class="google-text">
            <span class="g">G</span>
            <span class="o1">o</span>
            <span class="o2">o</span>
            <span class="g">g</span>
            <span class="l">l</span>
            <span class="e">e</span>
        </div>


        <div class="container">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" placeholder="Search Google" required>
                <input type="submit" value="Search">
            </form>
        </div>
    </body>
</html>
