<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table >
        <caption>Monthly Sales Report</caption>
        <thead>
            <tr>
                <th >Product</th>
                <th >Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td >Shampoo</td>
                <td>$10</td>
                <td>50</td>
            </tr>
            <tr>
                <td >Soap</td>
                <td>$2</td>
                <td>100</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
