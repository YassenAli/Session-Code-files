<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector</title>
    <style>
.center{
    color: green;
    text-align: center;
}
p.center{
text-align: left;
}
        
    </style>
</head>
<body>
    <h1 class="center">Class Selector </h1>
    <h2 class="center"> Hello!!</h2>
    <p class="center">But This paragraph will be left-aligned.</p> 
</body>
</html>
