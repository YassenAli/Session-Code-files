<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="POST">
        <!-- <label for="name">Name:</label> -->
        <input type="text" id="name" name="name" placeholder="Name" size="10" maxlength="4" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female<br><br>

        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" id="reading" name="hobbies" value="reading"> Reading
        <input type="checkbox" id="writing" name="hobbies" value="writing"> Writing
        <input type="checkbox" id="coding" name="hobbies" value="coding"> Coding<br><br>

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="" cols="20"></textarea><br><br>

        <label for="profile">Profile Picture:</label>
        <input type="file" id="profile" name="profile"><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>

        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="range">Range:</label>
        <input type="range" id="range" name="range"><br><br>

        <label for="month">Month:</label>
        <input type="month" id="month" name="month"><br><br>

        <label for="week">Week:</label>
        <input type="week" id="week" name="week"><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="egypt">Egypt</option>
            <option value="usa">USA</option>
        </select><br><br>

        <label for="city">City:</label>
        <select multiple id="city" name="city">
            <option value="cairo">Cairo</option>
            <option value="alex">Alexandria</option>
            <option value="giza">Giza</option>
            <option value="luxor">Luxor</option>
        </select><br><br>

        <input type="submit" value="Submit">
        
        <button type="reset">Reset</button>
    </form>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <!--  -->
    

</body>
</html>
