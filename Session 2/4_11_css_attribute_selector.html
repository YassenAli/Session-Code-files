<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>


    </style>
</head>
<body>
    <h1 style="color: rgb(123, 194, 217);">CSS [attribute] Selector</h1>
<p>The links with a target attribute gets a blue background:</p>

<a href="https://www.youtube.com/" target="_self" >Youtube.com</a>
<a href="https://www.youtube.com/" target="_top" >Youtube.com</a>
<a href="https://www.facebook.com/" target="_blank">Facebook.com</a>

</body>
</html>
