<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This form submits data as part of the URL query string, 
                                    visible in the URL bar. 
                                    It's suitable for retrieving data and can be bookmarked or shared.">
    <title>GET Method Form</title>
</head>
<body>
    <h2>GET Method Form</h2>
    <form method="GET">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
