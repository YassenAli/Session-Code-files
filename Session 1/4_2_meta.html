<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- this meta tag is used to define the character set of the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- this meta tag is used to define the width of the viewport and the initial
    zoom level -->
    <meta
      name="description"
      content="A brief description of the content of your page."
    />
    <!-- this meta tag is used to define a description of the content of the page -->
    <meta name="keywords" content="HTML, CSS, JavaScript, web development" />
    <!-- this meta tag is used to define keywords for search engines -->
    <meta name="author" content="Your Name" />
    <!-- this meta tag is used to define the author of the page -->
    <meta http-equiv="refresh" content="500" />
    <!-- this meta tag is used to refresh the page after a certain amount of time -->
    <meta http-equiv="refresh" content="5; url=https://www.example.com" />
    <!-- this meta tag is used to refresh the page after a certain amount of time and redirect to another page -->
  </head>
  <body>
    safdsf
  </body>
</html>
