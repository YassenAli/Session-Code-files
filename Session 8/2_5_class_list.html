<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      div > div {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
      .red {
        background-color: red;
      }
      .aqua {
        background-color: aqua;
      }
      .big {
        width: 200px;
        height: 200px;
      }
    </style>
    </head>
<body>
    <div style="height: 200px">
        <div class="red"></div>
    </div>



  <button onclick="addBig()">add big</button>
    <button onclick="removeBig()">remove big</button>
    <button onclick="toggleRed()">toggle red</button>
    <button onclick="toggleAqua()">toggle aqua</button>
    <button onclick="replaceRedWithAqua()">replace red with aqua</button>
    <button onclick="containsBig()">contains big</button>

    <script>
        const div = document.querySelector('div > div');

        function addBig() {
            div.classList.add('big');
        }
        function removeBig() {
            div.classList.remove('big');
        }
        function toggleAqua() {
            div.classList.toggle('aqua');
        }
        function toggleRed() {
            div.classList.toggle('red');
        }
        function replaceRedWithAqua() {
            div.classList.replace('red', 'aqua');
        }
        function containsBig() {
            console.log(div.classList.contains('big'));
        }

    </script>
</body>
</html>
