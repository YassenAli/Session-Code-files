<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertAdjacentHTML() Demo</title>
</head>
<body>
        <!--
    Summary:

    Use the insertAdjacentHTML() method to insert a text as Nodes into the DOM tree at a specified position.
    
    Always escape the user input text that you pass into the insertAdjacentHTML() method to avoid security risks.
    
    element.insertAdjacentHTML(positionName, text);
    
    -->
    <ul id="list">
        <li>CSS</li>
    </ul>

    <script>
        let list = document.querySelector('#list');

        list.insertAdjacentHTML('beforebegin', '<h2>Web Technology</h2>');
        list.insertAdjacentHTML('afterbegin', '<li>HTML</li>');
        list.insertAdjacentHTML('beforeend', '<li>JavaScript</li>');
        list.insertAdjacentHTML('afterend', '<p>For frontend developers</p>');
    </script>
</body>
</html>
