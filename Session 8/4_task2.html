<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square Path Animation</title>
  <style>
    .parent {
      width: 500px;
      height: 400px;
      background-color: #eee;
      position: relative;
      overflow: hidden;
      margin: 100px auto;
    }

    .child {
      width: 50px;
      height: 50px;
      background-color: #007BFF;
      position: absolute;
      top: 0;
      left: 0;
      animation: moveInSquare 8s infinite;
    }

    @keyframes moveInSquare {
      0% { top: 0; left: 0; }
      25% { top: 0; left: calc(100% - 50px); }
      50% { top: calc(100% - 50px); left: calc(100% - 50px); }
      75% { top: calc(100% - 50px); left: 0; }
      100% { top: 0; left: 0; }
    }
  </style>
</head>
<body>

<div class="parent" id="parent">
  <div class="child"  id="child"></div>
</div>

<script>
  const parent = document.getElementById('parent');
  const child = document.getElementById('child');

  parent.addEventListener('click', function() {
    if (child.style.animationPlayState === 'paused') {
      child.style.animationPlayState = 'running';
    } else {
      child.style.animationPlayState = 'paused';
    }
  });
</script>
</body>
</html>
