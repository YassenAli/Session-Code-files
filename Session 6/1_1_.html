<!DOCTYPE html>
<html>
<head>
    <title>innerHTML Example</title>
</head>
<body>
    <h1 id="output">Hello, World!</h1>
    <button onclick="changeText()">Click Me</button>
    
    <script>
        function changeText() {
            document.getElementById("output").innerHTML = "Hello, JavaScript!";
        }
    </script>
</body>
</html>
