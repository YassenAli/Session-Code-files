<!DOCTYPE html>
<html>
<head>
    <title>document.write() Example</title>
</head>
<body>
    <h1>This is an example of document.write().</h1>
    <button onclick="fn()">Click</button>
    <script>
        function fn() {
            document.write("This is written using document.write().");
        }
    </script>
</body>
</html>
